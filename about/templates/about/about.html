{% extends 'base.html' %} {% block content %} {% load static %}

<!-- about.html content starts here -->
<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      <img src="{% static 'images/about_us.jpg' %}" width="75%" />
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ about.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ about.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Edited on field goes in here -->
      <p class="text-end"><em>Edited on: {{ about.edited_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
